<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/5b7a223c22.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Brainest Js2</title>
</head>
<body>
    <section class="Calculator">
        <div class="screen_Container">
            <p id="myFormula"></p>
            <h4 id="result"></h4>
        </div>
        <div class="buttons_Container">
            <button class="blue" value="reset" id="reset">AC</button>
            <button class="blue" value="sign" id="sign">+/-</button>
            <button class="blue" value="percent" id="percent">%</button>
            <button class="blue" value="delete" id="delete">Del</button>
            <button class="Yellow numberBtn" value="7" id="7" >7</button>
            <button class="Yellow numberBtn" value="8" id="8" >8</button>
            <button class="Yellow numberBtn" value="9" id="9" >9</button>
            <button class="green equationBtn" value="/" id="divide">/</button>
            <button class="Yellow numberBtn" value="4" id="4" >4</button>
            <button class="Yellow numberBtn" value="5" id="5" >5</button>
            <button class="Yellow numberBtn" value="6" id="6" >6</button>
            <button class="green equationBtn" value="*" id="multi">*</button>
            <button class="Yellow numberBtn" value="1" id="1" >1</button>
            <button class="Yellow numberBtn" value="2" id="2" >2</button>
            <button class="Yellow numberBtn" value="3" id="3" >3</button>
            <button class="green equationBtn"class="green" value="-" id="minus">-</button>
            <button class="Yellow numberBtn" value="0" id="0" >0</button>
            <button class="Yellow" value="dot" id="dot">.</button>
            <button class="green equationBtn" value="+" id="plus">+</button>
            <button class="green equationBtn" value="=" id="equal">=</button>
        </div>
    </section>
</body>
</html>
